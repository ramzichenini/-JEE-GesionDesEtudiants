<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Saisie des étudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
	
	<link rel="stylesheet" type="text/css"
	href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}"/>	
	
</head>
<body layout:fragment="content" >
<br/>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">

<div class="panel panel-default">
	<div class="panel-heading">Saisie d'une étudiant</div>
	<div class="panel-body">
		<form th:action="@{UpdateEtudiant}" method="post" th:object="${etudiant}"
		 enctype="multipart/form-data">
			
			<div class="form-group">
				<label class="control-label">ID:</label>
				<input type="text" th:field="*{id}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">Nom:</label>
				<input type="text" th:field="*{nom}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">Date Naissance:</label>
				<input type="date"  th:field="*{dateNaissance}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">Email:</label>
				<input type="text" th:field="*{email}" class="form-control"/>
				
			</div>
			
			<div class="form-group">
				<label class="control-label">Photo:</label>
				<input type="file" name="picture" class="form-control"/>
				<img class="img-circle" th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100" />
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>


</div>
</body>
</html>
